<app-player
  *ngFor="let player of game.players; let i = index"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  [ngStyle]="{ 'top.px': 10 + i * 80 }"
  class="player-position"
></app-player>

<div class="field">
  <div class="card-stack">
    <!--      Card Stack           -->
    <img
      *ngFor="let c of [1, 2, 3, 4, 5]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="assets/cards/card_cover.png"
    />
    <img
      (click)="drawCard()"
      class="top-card"
      style="right: 25px"
      src="assets/cards/card_cover.png"
    />
    <!--      Card on Board        -->
    <img
      *ngFor="let card of game.playedCards"
      src="/assets/cards/{{ card }}.png"
      class="played-card"
    />
    <!--       Card Animated       -->
    <img
      (click)="drawCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="assets/cards/{{ currentCard }}.png"
    />
  </div>
</div>
<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
<button (click)="openDialog()" class="btn-add" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
