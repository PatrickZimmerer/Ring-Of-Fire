<div class="field">







  <div class="card-stack">
    <img *ngFor="let c of [1,2,3,4,5]; let i = index;"  [ngStyle]="{'right.px': i * 5}" src="assets/cards/card_cover.png">
    <img (click)="drawCard()" class="top-card" style="right: 25px"
      src="assets/cards/card_cover.png">
    <img (click)="drawCard()" *ngIf="pickCardAnimation" class="pick-card"
      style="right: 25px" src="assets/cards/clubs_1.png">
  </div>
</div>
